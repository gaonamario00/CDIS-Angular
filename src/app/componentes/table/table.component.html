<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Marca</th>
            <th scope="col">Modelos</th>
            <th scope="col">DescripcionCorta</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let auto of autos">
            <th scope="row">{{auto.marca}}</th>
            <td>{{auto.modelos[0]}}&nbsp;{{auto.modelos[1]}}&nbsp;{{auto.modelos[2]}}<label *ngIf="auto.modelos.length>3">&nbsp;&nbsp;Ver mas...</label></td>
            <td class="text-truncate">{{auto.descripcioncorta}}</td>
            <td><i class="fa-solid fa-pen"></i></td>
            <td><i class="fa-solid fa-trash-can"></i></td>
        </tr>
    </tbody>
</table>
